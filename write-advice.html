<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Advice</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lobster', cursive;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        .advice-form {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            width: 100%;
            max-width: 400px; 
      }

        .advice-form textarea {
            width: 100%;
            height: 80px; 
            padding: 8px;
            margin-bottom: 10px;
            font-family: 'Lobster', cursive;
            font-size: 1rem; 
            border: 1px solid #fff;
            border-radius: 5px;
            resize: none;
            color: #fff;
            background: #333;
        }

        .advice-form button {
            font-size: 1rem; 
            padding: 8px 16px; 
            border: 2px solid #fff;
            background-color: #000; 
            color: #fff; 
            font-family: 'Lobster', cursive;  
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .advice-form button:hover {
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="advice-form">
            <textarea id="adviceInput" placeholder="Write your advice here..."></textarea>
            <button onclick="saveAdvice()">Submit Advice</button>
        </div>
    </div>

    <script>
        function saveAdvice() {
            const adviceInput = document.getElementById('adviceInput');
            const adviceText = adviceInput.value.trim();

            if (adviceText) {
                let savedAdvice = JSON.parse(localStorage.getItem('advice')) || [];
                savedAdvice.push(adviceText);
                localStorage.setItem('advice', JSON.stringify(savedAdvice));
                adviceInput.value = '';
                alert('Your advice has been saved!');
                window.location.href = 'index.html'; // Redirect to index.html after submitting
            }
        }
    </script>
</body>
</html>
