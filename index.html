
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphical Equations</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS_CHTML"></script>
  <style>
    .equation {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="equation">
  <img src="https://latex.codecogs.com/svg.latex?\Delta&space;w&space;=&space;-\eta&space;\frac{\partial&space;L}{\partial&space;w}" title="\Delta w = -\eta \frac{\partial L}{\partial w}" />
</div>


</body>
</html>
